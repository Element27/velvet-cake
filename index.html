<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>Valvet Cup Cake</title>
  </head>
  <body>
    
    <!-- container -->
    <section>
      <div class="container">
        
      
     <div class="cake-img">
       <img src="cupcakee.jpg" alt="" />
       <div class="price-info">
         <h1>Apple Cake</h1>
         <h2>$120.50</h2>
       </div>
     </div>
     <!-- form -->
     <div class="form-container">
       <div class="form-logo">
        <h2><span>Cake</span>Chop</h2>
       </div>
       <div class="form-header">
         <!-- credit card class-->
         <div class="credit-card">
          <img src="card-outline.svg" alt="" class="icon"> 
          <h4>Credit Card</h4>
         </div>
           <!-- PayPal class-->
         <div class="PayPal">
           <img src="logo-paypal.svg" alt="" class="icon"> 
            <h4>PayPal</h4>
         </div>
           <!-- apple pay class-->
         <div class="apple-pay">
           <img src="logo-apple.svg" alt="" class="icon">
          <h4>Apple Pay</h4>
         </div>
         
       </div>
    
    <div class="form-body">
      <div class="form-input card-number">
      <label for="card-number">CARD NUMBER</label>
      <input type="text" name="card-number" id="" value="" />
      </div>
      <div class="cvv-expiry">
        <div class="form-input cvv">
          <label for="cvv">CVV</label>
          <input type="number" name="cvv" id="" value="" maxlength="3"/>
        </div>
        <div class="form-input expiry">
          <label for="expiry-date">EXPIRY DATE</label>
          <input type="date" name="expiry-date" id="" class="expiry" value="" />
        </div>
      </div>
    <div class="form-input card-name">
      <label for="card-name">CARD NAME</label>
      <input type="text" name="" id="" value="" />
    </div>
    </div>
    
    </div>
     </div>
    </section>
    
  </body>
</html>
